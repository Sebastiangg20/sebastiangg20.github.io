<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi linda jeje</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0a1f3d; /* Azul oscuro */
            color: #fff;
            font-family: 'Georgia', serif;
            text-align: center;
        }

        /* Animaci√≥n de lluvia de corazones y estrellas */
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .falling {
            position: absolute;
            top: -100px;
            animation: fall 5s linear infinite;
        }

        .heart {
            color: #ff6b6b; /* Rojo */
            font-size: 20px;
        }

        .star {
            color: #f9ca24; /* Amarillo */
            font-size: 20px;
        }

        .container {
            position: relative;
            z-index: 1;
            margin-top: 50px;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .card {
            width: 250px;
            height: 375px;
            perspective: 1000px; /* Para el efecto 3D */
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden; /* Oculta la parte trasera */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background-color: #fff; /* Frente de la carta */
        }

        .card-front img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover; /* Ajusta la imagen al tama√±o de la carta */
        }

        .card-back {
            background-color: #ff6b6b; /* Parte trasera de la carta */
            color: #fff;
            transform: rotateY(180deg); /* Voltea la parte trasera */
        }

        .card p {
            margin: 0;
            font-size: 14px;
            text-align: center;
        }

        /* Estilos para el men√∫ de opciones */
        .menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .menu button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff6b6b;
            color: #fff;
        }

        .menu button:hover {
            background-color: #9a2f4d;
        }

        .menu p {
            color: #5c3a3a;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Lluvia de corazones y estrellas -->
    <div id="falling-elements"></div>

    <!-- Contenido principal -->
    <div class="container">
        <h1>¬°Te invito a San Valent√≠n!</h1>
        <p>Haz clic en las cartas para descubrir mensajes especiales.</p>
        <div class="cards">
            <div class="card" onclick="flipCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="foto1.JPG" alt="Foto especial">
                    </div>
                    <div class="card-back">
                        <p>Mi Inge Betty, eres quien alegra mi d√≠a.‚ù§Ô∏è</p>
                    </div>
                </div>
            </div>
            <div class="card" onclick="flipCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="foto2.JPG" alt="Foto especial">
                    </div>
                    <div class="card-back">
                        <p>Una preciosa que mueve mi vida. üíì</p>
                    </div>
                </div>
            </div>
            <div class="card" onclick="flipCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="foto3.jpeg" alt="Foto especial">
                    </div>
                    <div class="card-back">
                        <p>Que sabe como hacerme reir. üåü</p>
                    </div>
                </div>
            </div>
            <div class="card" onclick="flipCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="foto4.JPG" alt="Foto especial">
                    </div>
                    <div class="card-back">
                        <p>Por eso quiero pedirte. üíå</p>
                    </div>
                </div>
            </div>
            <div class="card" onclick="flipLastCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="foto5.JPG" alt="Foto especial">
                    </div>
                    <div class="card-back">
                        <p>Que seas mi San Valent√≠n. üíñ</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Men√∫ de opciones -->
    <div id="menu" class="menu">
        <p>¬øAceptas?</p>
        <button onclick="selectOption('yes')">S√≠</button>
        <button onclick="selectOption('no')">No</button>
    </div>

    <!-- Mensaje de respuesta -->
    <div id="response" class="menu" style="display: none;">
        <p id="response-message"></p>
    </div>

    <script>
        // Funci√≥n para voltear las cartas
        function flipCard(card) {
            card.classList.toggle('flipped');
        }

        // Funci√≥n para manejar la √∫ltima carta
        function flipLastCard(card) {
            card.classList.toggle('flipped');
            // Mostrar el men√∫ de opciones
            document.getElementById('menu').style.display = 'block';
        }

        // Funci√≥n para manejar la selecci√≥n de opciones
        function selectOption(option) {
            const responseMessage = document.getElementById('response-message');
            const menu = document.getElementById('menu');
            const response = document.getElementById('response');

            if (option === 'yes') {
                responseMessage.textContent = 'Cita agendada üòä‚ù§Ô∏è Contactese al 0983482675';
            } else if (option === 'no') {
                responseMessage.textContent = 'Chistosita no HP? :) Precione F5';
            }

            // Ocultar el men√∫ y mostrar el mensaje de respuesta
            menu.style.display = 'none';
            response.style.display = 'block';
        }

        // Generar lluvia de corazones y estrellas
        const fallingElements = document.getElementById('falling-elements');
        const symbols = ['‚ù§Ô∏è', 'üí´']; // Corazones y estrellas

        function createFallingElement() {
            const element = document.createElement('div');
            element.classList.add('falling');
            element.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            element.style.left = `${Math.random() * 100}vw`;
            element.style.animationDuration = `${Math.random() * 3 + 2}s`;
            fallingElements.appendChild(element);

            // Eliminar el elemento despu√©s de que termine la animaci√≥n
            setTimeout(() => {
                element.remove();
            }, 5000);
        }

        // Crear elementos cada 300ms
        setInterval(createFallingElement, 300);
    </script>
</body>
</html>
